{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ object.character }}</span></h1>
{% else %}
    <h1>Add Pop Figure</h1>
{% endif %}

<form action="" method="POST">
    <!-- the csrf is for security & it's required in django forms -->
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="submit" class="btn">
</form>

{% endblock %}
