{% extends 'base.html' %}

{% block content %}
  <h1>Delete Pop Figure</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.character }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a href="/popfigures/{{ figure.id }}">Cancel</a>
  </form>
{% endblock %}
